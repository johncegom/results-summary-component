<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      margin-top: 1.5rem;
      font-size: 11px;
      text-align: center;
      margin-left:auto;
      margin-right:auto;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="main">
    <div class="left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2 class="evaluation">Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="right">
      <h1>Summary</h1>
      <div class="reaction">
        <p class="title">Reaction</p>
        <p class="point">80</p>
        <p class="divide-100">/100</p>
      </div>
      <div class="memory">
        <p class="title">Memory</p>
        <p class="point">92</p>
        <p class="divide-100">/100</p>
      </div>
      <div>Verbal
        61 / 100
      </div>
      <div>Visual
        72 / 100
      </div>
      <button>Continue</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Minh Duong</a>.
  </div>

</body>

</html>
